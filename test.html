<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greek lexicon</title>
  </head>
  <body>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <style>
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      h2 {
        text-align: center;
        background: #052c65;
        color: white;
        padding: 2rem 0;
      }
      .control {
        display: flex;
        gap: 0.5rem;
        align-items: stretch;
      }
      #input {
        flex-grow: 1;
      }
      button {
        white-space: nowrap;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Greek lexicon</h2>
          <!--input type="text" name="search" id="id_search"-->
          <div class="control">
            <select id="input"></select>
            <button id="search" class="btn btn-secondary" disabled><i class="fa-solid fa-arrow-left"></i></button>
            <button id="search" class="btn btn-secondary" disabled><i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <div class="content"></div>
        </div>
      </div>
    </div>
    <script>
      var trie = null;
      var lexicon = null;
      var results = [];

      const listWords = (word, pageIndex, pageSize) => {
        if (!trie) return {"results": []};
        if (!word) word = '';
        let node = trie.index;
        let pos;
        for (pos = 0; pos < word.length; pos++) {
          let symbol = word[pos];
          if (node[2] && symbol in node[2]) node = node[2][symbol];
          else break;
        }
        let list = $("#id_list");
        // list.html("");
        results = [];
        let start = node[0];
        let end = node[1];
        pageSize = pageSize || 5;
        start += (pageIndex || 0) * pageSize;
        let i;
        for (i = start; i <= end &&  i - start < pageSize; i++) {
          results.push({"id": i, "text": trie.data[i]});
          // list.append($(`<li>${ trie.data[i] }</li>`));
        }
        let r = {"results": results, "pagination": {"more": i < end}};
        return r;
      };

      const showEntry = (id) => {
        console.log('selected', id);
      };

      fetch("index.json.gz")
      .then(response => response.blob())
      .then(blob => new Response(blob.stream().pipeThrough(new DecompressionStream("gzip"))))
      .then(response => response.blob())
      .then(blob => blob.text())
      .then(text => {
        trie = JSON.parse(text);
        console.log("Loaded", trie.data.length, "keys");
      });

      fetch("data.json.gz")
      .then(response => response.blob())
      .then(blob => new Response(blob.stream().pipeThrough(new DecompressionStream("gzip"))))
      .then(response => response.blob())
      .then(blob => blob.text())
      .then(text => {
        lexicon = JSON.parse(text);
        console.log("Loaded lexicon");
      });

      $(() => {
        $.fn.select2.amd.require([
          'select2/data/array',
          'select2/utils',
          'select2/results',
          'select2/dropdown/infiniteScroll'
        ], function (ArrayData, Utils, ResultsList, InfiniteScroll) {
          function CustomData ($element, options) {
            CustomData.__super__.constructor.call(this, $element, options);
          }
          Utils.Extend(CustomData, ArrayData);
          CustomData.prototype.current = function (callback) {
            let index = this.$element.val();
            if (trie && index in trie.data) {
              callback([{"id": index, "text": trie.data[index]}]);
            } else callback([]);
          };
          CustomData.prototype.query = function (params, callback) {
            callback(listWords(params.term || "", params.page));
          }
          let CustomResultsList = ResultsList;
          CustomResultsList = Utils.Decorate(CustomResultsList, InfiniteScroll);

          $("#input").select2({
            "placeholder": "Type a word to start searching...",
            "width": "100%",
            "theme": "bootstrap-5",
            "dataAdapter": CustomData,
            "resultsAdapter": CustomResultsList,
          });
          $("#input").on("change", function () {
            showEntry($(this).val());
          });
        });

        /*
        console.log("loaded");
        $("#search").select2({
          "width": "100%",
          "placeholder": "Type a word to start searching...",
          "query": (options) => {
            options.callback(listWords(options.term || ""));
          },
          "initSelection": (elem, callback) => {
            console.log('initSelection', elem);
          },
        });
        $("#id_search").on("input", function () {
          listWords($(this).val());
        });
        */
      });
    </script>
  </body>
</html>
